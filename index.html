function preloadImages(srcs, imgs, callback){
var img;
var remaining = srcs.length;
for (var i = 0; i < srcs.length; i++){
img = new Image();
img.onload = function(){
--remaining;
document.getElementById('txt').textContent = Math.round((remaining - 448) / (0 - 448) * (100 - 1) + 1) + '%';
if (remaining <= 0){
callback();
}
};
img.src = srcs[i];
imgs.push(img);
}
}

};
};
};
